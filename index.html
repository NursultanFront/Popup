<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main"></main>
    <div class="popup">
      <div class="popup-wrapper">
        <div class="popup-content">
          <h1 class="popup-content__title">ПОШ<br />АГО-ВЫЙ ПЛАН</h1>
          <div class="popup-content__shadow"></div>
          <img class="popup-content__img" src="img/book.png" alt="книга" />
          <svg
            class="popup-content__arrow"
            width="122"
            height="65"
            viewBox="0 0 122 65"
            fill="#F3CE00"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M2 1.49999C2 0.947709 1.55228 0.499997 0.999994 0.5C0.447709 0.500003 -3.45707e-06 0.947722 0 1.50001L2 1.49999ZM121.854 56.5198C122.141 56.048 121.992 55.4328 121.52 55.1457L113.831 50.4675C113.359 50.1804 112.744 50.3302 112.457 50.802C112.17 51.2738 112.32 51.889 112.792 52.1761L119.626 56.3345L115.468 63.1688C115.18 63.6406 115.33 64.2558 115.802 64.5429C116.274 64.8299 116.889 64.6802 117.176 64.2084L121.854 56.5198ZM0 1.50001C0.000125647 21.4084 11.2393 39.9758 32.0252 51.1925C52.7988 62.4027 83.0662 66.2631 121.237 56.9716L120.764 55.0284C82.9338 64.2369 53.2013 60.3473 32.975 49.4325C12.7609 38.5242 2.00012 20.5916 2 1.49999L0 1.50001Z"
              fill=""
            />
          </svg>
        </div>
        <div class="popup-dialog">
          <h2 class="popup-dialog__title">мастер-класс?</h2>
          <p class="popup-dialog__text first">Скачайте пошаговый план</p>
          <h3 class="popup-dialog__subtitle">
            «Как собственнику <br />
            выйти из операционки»
          </h3>
          <p class="popup-dialog__text second">
            и познакомьтесь с этим инструментом
            <span class="popup-dialog__text--bold">прямо сейчас</span>
          </p>
          <p class="popup-dialog__steps">
            10 шагов помогут создать системный бизнес
          </p>

          <form action="#" method="POST" class="popup-dialog__form">
            <label for="mail">
              <span class="popup-dialog__mail"
                >Для получения бонуса введите email</span
              >
              <input
                class="popup-dialog__input"
                type="email"
                name="mail"
                id="mail"
                required
                placeholder="Ваш e-mail"
              />
            </label>
            <button class="popup-dialog__btn">Скачать пошаговой план</button>
          </form>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
